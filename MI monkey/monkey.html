<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Amor</title>
<link rel="stylesheet" href="monkey.css">


<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: linear-gradient(#f7efe5, #f3e8dc);
    font-family: "Georgia", serif;
}

/* CONTENEDOR GENERAL */
.scene {
    position: relative;
    width: 100%;
    height: 100%;
}

/* TEXTO IZQUIERDO */
.text-box {
    position: absolute;
    top: 80px;
    left: 80px;
    width: 420px;
    color: #6b5a4a;
    z-index: 2;
}

.text-box p {
    font-size: 22px;
    line-height: 1.5;
}

.text-box .contador {
    margin-top: 40px;
    font-size: 20px;
}

.text-box .tiempo {
    font-size: 24px;
    font-weight: bold;
}

/* ÁRBOL */
.tree {
    position: absolute;
    bottom: 0;
    right: 140px;
    width: 320px;
    height: 420px;
    z-index: 1;
}

.trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 32px;
    height: 220px;
    background: #8b5a2b;
    transform: translateX(-50%);
    border-radius: 10px;
}

/* COPA CORAZÓN */
.crown {
    position: absolute;
    bottom: 180px;
    left: 50%;
    width: 280px;
    height: 260px;
    transform: translateX(-50%);
}

.heart-shape {
    position: absolute;
    width: 140px;
    height: 140px;
    background: #e63946;
    border-radius: 50%;
}

.heart-left {
    left: 0;
    top: 0;
}

.heart-right {
    right: 0;
    top: 0;
}

.heart-bottom {
    left: 50%;
    top: 70px;
    transform: translateX(-50%) rotate(45deg);
}

/* CORAZONES CAYENDO */
.heart {
    position: fixed;
    top: -20px;
    font-size: 18px;
    color: #e63946;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10px) rotate(0deg);
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="scene">

    <!-- TEXTO -->
    <div class="text-box">
        <p><strong>Para el monkeyamor de mi vida:</strong></p>
        <p>En esta vida y en todas te elegiria<br>Mi hermosa mujer.</p>

        <div class="contador">
            <p>Mi amor por ti comenzó hace...</p>
            <div class="tiempo" id="contador"></div>
        </div>
    </div>

    <!-- ÁRBOL -->
    <div class="tree">
        <div class="crown">
            <div class="heart-shape heart-left"></div>
            <div class="heart-shape heart-right"></div>
            <div class="heart-shape heart-bottom"></div>
        </div>
        <div class="trunk"></div>
    </div>

</div>

<script>
/* ===== CONTADOR ===== */

/* ===== CORAZONES CAYENDO ===== */
function crearCorazon() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "❤";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 4 + 4) + "s";
    h.style.fontSize = (Math.random() * 10 + 14) + "px";
    document.body.appendChild(h);

</script>

</body>
</html>
